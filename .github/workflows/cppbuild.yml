name: C++ Project Build

on:
  push:
    paths:
      - '**src/crate/sample.crate'

  workflow_dispatch:

jobs:
  build_c:
    name: build c++ project
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    - name: Build Our Project
      run: |
        bash compile.sh

    - name: Commit Project
      uses: stefanzweifel/c@v4
      with:
        commit_message: "Built project"
